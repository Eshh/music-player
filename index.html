<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="player-container">
        <div class="img-container">
            <img src="./img/jacinto-1.jpg" alt="">
        </div>
        <h2 class="title">Electril chill</h2>
        <h3 class="artist">Eswar Prasad</h3>
        <audio src="./music/jacinto-1.mp3"></audio>
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
            <div class="duration-wrapper">
                <div id="current-time">0:00</div>
                <div id="duration">2:08</div>

            </div>
        </div>
        <div class="player-controls">
            <i class="fas fa-backward" id="prev" title="previous"></i>
            <i class="fas fa-play main-button" id="play" title="play"></i>
            <i class="fas fa-forward" id="prev" title="next"></i>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
